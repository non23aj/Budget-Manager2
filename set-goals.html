<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Set Your Financial Goals</h1>
    </header>

    <main>
        <form id="goal-form">
            <label for="goal-type">Goal Type:</label>
            <select id="goal-type" name="goal-type">
                <option value="savings">Savings</option>
                <option value="expense-limit">Expense Limit</option>
            </select>

            <label for="goal-amount">Target Amount ($):</label>
            <input type="number" id="goal-amount" name="goal-amount" required>

            <button type="submit" class="btn">Set Goal</button>
        </form>

        <div id="goal-notification" class="hidden"></div>
    </main>

    <footer>
        <a href="index.html" class="btn">Back to Home</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
